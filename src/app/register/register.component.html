<div class="col-md-6">
    <h2 class="text-center">Register Form</h2>
    <form method="POST">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="email">Password:</label>
            <input type="password" [(ngModel)]="user.password" placeholder="Password" name="password" class="form-control" id="password">
        </div>
        <div class="form-group">
            <label for="email">Firstname:</label>
            <input type="text" [(ngModel)]="user.firstname" placeholder="Firstname" name="firstname" class="form-control" id="firstname">
        </div>
        <div class="form-group">
            <label for="email">Lastname:</label>
            <input type="text" [(ngModel)]="user.lastname" placeholder="Lastname" name="lastname" class="form-control" id="lastname">
        </div>
        <button class="btn btn-success" (click)="createUser()">Create</button>
    </form>
</div>
